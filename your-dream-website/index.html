<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nectar - Luxury Fragrances</title>
    <meta name="description" content="Discover luxury fragrances that tell stories, evoke emotions, and leave an unforgettable impression." />
    <meta name="author" content="Nectar" />

    <!-- Favicon: Nectar logo (stylized N / bottle) -->
    <link rel="icon" href="/favicon.png" type="image/png" />

    <!-- Performance: early font and API connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Image loading optimization: preconnect to CDN if configured -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://unpkg.com" />

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="luxury perfumes, fragrances, cologne, perfume shop, Nectar, designer fragrances, men's perfume, women's perfume" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph -->
    <meta property="og:title" content="Nectar - Luxury Fragrances" />
    <meta property="og:description" content="Discover luxury fragrances that tell stories, evoke emotions, and leave an unforgettable impression." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nectar-perfume.com" />
    <meta property="og:image" content="https://nectar-perfume.com/og-image.png" />
    <meta property="og:site_name" content="Nectar Perfume" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Nectar" />
    <meta name="twitter:creator" content="@Nectar" />
    <meta name="twitter:title" content="Nectar - Luxury Fragrances" />
    <meta name="twitter:description" content="Discover luxury fragrances that tell stories, evoke emotions, and leave an unforgettable impression." />
    <meta name="twitter:image" content="https://nectar-perfume.com/og-image.png" />

    <!-- Performance -->
    <meta name="theme-color" content="#D4A84B" />
    <meta name="format-detection" content="telephone=yes" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Structured Data will be injected by React components -->
  </body>
</html>

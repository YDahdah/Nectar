# Example nginx config for api.perfumenectar.com
# Use this so browser requests (including OPTIONS preflight) reach the Node app and get CORS headers.
#
# 1. Copy to your nginx sites (e.g. /etc/nginx/sites-available/api.perfumenectar.com)
# 2. Set upstream to your Node app (port or socket)
# 3. sudo nginx -t && sudo systemctl reload nginx

upstream nectar_api {
    server 127.0.0.1:3000;  # or the port your Node app uses
    keepalive 64;
}

server {
    listen 443 ssl;
    server_name api.perfumenectar.com;

    # SSL config (certbot, etc.) - add your ssl_certificate lines here

    # Proxy all API and health requests to Node â€“ Node will add CORS headers
    location /api {
        proxy_pass http://nectar_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /health {
        proxy_pass http://nectar_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://nectar_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
